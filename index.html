<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <article class="card-container">
      <section class="left-side">
        <h3>Your Result</h3>
        <div class="result-container">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="right-side">
        <h3>Summary</h3>
        <div class="stats-container">
          <div class="stats red-container">
            <div id="box">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p id="red">Reaction</p>
            </div>
            <p class="stats-score">80<span> / 100</span></p>
          </div>
          <div class="stats yellow-container">
            <div id="box">
              <img src="assets/images/icon-memory.svg" alt="reaction icon" />
              <p id="yellow">Memory</p>
            </div>
            <p class="stats-score">92<span> / 100</span></p>
          </div>
          <div class="stats green-container">
            <div id="box">
              <img src="assets/images/icon-verbal.svg" alt="reaction icon" />
              <p id="green">Verbal</p>
            </div>
            <p class="stats-score">61<span> / 100</span></p>
          </div>
          <div class="stats blue-container">
            <div id="box">
              <img src="assets/images/icon-visual.svg" alt="reaction icon" />
              <p id="blue">Visual</p>
            </div>
            <p class="stats-score">72<span> / 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </article>
  </body>
</html>
